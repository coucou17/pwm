  <main class="form-citation">
    <h1>Proposer une citation</h1>

    <form id="citationForm">
      <label for="nom">Votre nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="citation">La citation :</label>
      <textarea id="citation-plus" name="citation" rows="4" required></textarea>

      <label for="auteur">Auteur de la citation :</label>
      <input type="text" id="auteur" name="auteur" required>

      <label for="theme">Thème :</label>
      <select id="theme" name="theme" required>
        <option value="">-- Sélectionnez un thème --</option>
        <option value="amour">Amour</option>
        <option value="vie">Vie</option>
        <option value="litterature">Littérature</option>
        <option value="philosophie">Philosophie</option>
        <option value="autre">Autre</option>
      </select>

      <button type="submit">Envoyer</button>
    </form>

    <div id="confirmation" class="hidden">
      <p>Merci pour votre contribution ! Votre citation a bien été envoyée.</p>
    </div>
  </main>
